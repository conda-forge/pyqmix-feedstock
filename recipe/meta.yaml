{% set name = "pyqmix" %}
{% set version = "2021.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 25a60756edb04ffee30071b6de92f65f75ad21997e41d8ca5fc2021d41c043fa

build:
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vvv .

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
  run:
    - python
    - cffi
    - ruamel.yaml
    - appdirs
    - pywin32  # [win]
    - future  # [py2k]

test:
  imports:
    - pyqmix

about:
  home: https://github.com/psyfood/pyqmix
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: A wrapper for the Cetoni Qmix SDK
  description: |
    This Python package wraps the Cetoni Qmix pump and valve interface DLLs
    using CFFI.
  doc_url: https://pyqmix.readthedocs.io/
  dev_url: https://github.com/psyfood/pyqmix

extra:
  recipe-maintainers:
    - hoechenberger
    - ArndalAndersen
